<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tuman</title>
</head>
<body>
    <!-- Section1-->
    <div class="section1">
        <div class="container text-center">
            <h1>Selamat Datang di Tuman</h1>
            <p class="lead">Tempat Belajar yang Tenang</p>
        </div>
    </div>

    <div class="card" style="margin-bottom: 30px;">
        <img src="./assets/room-interior-design.jpg" class="card-img-top" alt="iki gambar">
        <div class="card-body">
          <h5 class="card-title">Tuman</h5>
          <p class="card-text">Tempat favorit belajar dan meminjam buku.</p>
        </div>
      </div>

    <!-- Section 2 -->
    <div class="card-group" id="Makanan">
        <div class="card">
            <img src="./assets/abstract-blur-defocused-bookshelf-library.jpg"
                class="card-img-top" alt="iki gambar">
            <div class="card-body">
                <h5 class="card-title">Tuman</h5>
                <p class="card-text">Tempat untuk mencari ketenangan</p>
            </div>
        </div>
        <div class="card" id="Minuman">
            <img src="./assets/abstract-blur-defocused-bookshelf-library1.jpg" class="card-img-top" alt="iki gambar">
            <div class="card-body">
                <h5 class="card-title">Tuman</h5>
                <p class="card-text">Tempat Meminjam Buku yang lengkap</p>
            </div>
        </div>
    </div>

    <!-- Section 3 -->
    <!-- Input Nama -->
    <label for="inputNama" class="form-label">Masukan Nama</label>
    <input type="Nama" id="inputNama" class="form-control" aria-describedby="usernameHelpBlock">
    <div id="usernameHelpBlock" class="form-text"></div>

    <!-- CheckBox -->
    <label>Jenis Kelamin</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Laki-Laki
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Perempuan
        </label>
    </div>

    <!-- Radio -->
    <label>Kebutuhan</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Belajar
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Meminjam Buku
        </label>
    </div>

    <!-- Button -->
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Submit</button>

    <!-- menghubungkan javascript bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- menghubungkan javascript sendiri-->
    <script src="./script/func.js"></script>
</body>
</html>
